<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Redirecting to Prescripto...</h2>
        <p>If you're not redirected automatically, <a href="http://localhost:5173" style="color: #ffd700;">click here</a></p>
    </div>
    
    <script>
        // Try different ports
        const ports = [5173, 5174, 5175, 5176, 5177, 5178];
        let currentPort = 0;
        
        function tryPort() {
            if (currentPort >= ports.length) {
                document.querySelector('h2').textContent = 'Server not found';
                document.querySelector('p').innerHTML = 'Please make sure the development server is running with <code>npm run dev</code>';
                return;
            }
            
            const port = ports[currentPort];
            const testUrl = `http://localhost:${port}`;
            
            fetch(testUrl)
                .then(response => {
                    if (response.ok) {
                        window.location.href = testUrl;
                    } else {
                        currentPort++;
                        setTimeout(tryPort, 500);
                    }
                })
                .catch(() => {
                    currentPort++;
                    setTimeout(tryPort, 500);
                });
        }
        
        // Start trying ports
        tryPort();
    </script>
</body>
</html>
