<!DOCTYPE html>
<html>
<head>
    <title>Login to Create Refresh Token</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .alert {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            color: #856404;
        }
        .alert strong {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîê Login to Create Refresh Token</h1>
        
        <div class="alert">
            <strong>‚ö†Ô∏è Important!</strong>
            You're getting 401 errors because NO refresh token cookie exists yet.
            You must LOGIN FIRST to create the refresh token cookie!
        </div>

        <input type="email" id="email" placeholder="Email" value="">
        <input type="password" id="password" placeholder="Password" value="">
        <button onclick="login()">LOGIN NOW</button>

        <div id="result"></div>
    </div>

    <script>
        const API = 'http://localhost:5000';

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultEl = document.getElementById('result');

            if (!email || !password) {
                resultEl.className = 'result error';
                resultEl.textContent = '‚ùå Please enter email and password';
                return;
            }

            resultEl.className = 'result';
            resultEl.textContent = 'üîÑ Logging in...';

            try {
                const res = await fetch(`${API}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                if (!res.ok) {
                    const err = await res.json();
                    resultEl.className = 'result error';
                    resultEl.textContent = `‚ùå Login failed: ${err.error}`;
                    return;
                }

                const data = await res.json();
                
                // Store tokens
                if (data.accessToken) {
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('role', data.role);
                }

                resultEl.className = 'result success';
                resultEl.textContent = `‚úÖ SUCCESS! Login complete!

Access Token: ${data.accessToken ? 'YES ‚úÖ' : 'NO ‚ùå'}
Role: ${data.role}

üç™ Refresh token cookie has been set!

Now you can:
1. Go to your app (http://localhost:5173)
2. Delete the access token from localStorage
3. Refresh the page
4. It will automatically create a new access token from the refresh token!

Or close this page and refresh your app - it should work now!`;

                setTimeout(() => {
                    window.location.href = 'http://localhost:5173';
                }, 3000);

            } catch (err) {
                resultEl.className = 'result error';
                resultEl.textContent = `‚ùå Network error: ${err.message}

Make sure backend server is running on port 5000.`;
            }
        }

        // Allow Enter key to submit
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
